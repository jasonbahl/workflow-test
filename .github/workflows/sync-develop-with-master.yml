name: Sync Develop with Master after Release

on:
  release:
    types: [published]

jobs:
  merge-master-back-to-dev:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
      - name: Merge master back to develop
        run: |
          git fetch --unshallow
          git checkout develop
          git pull
          git merge -X theirs --no-ff master -m "Auto-merge master back to develop"
          git push
