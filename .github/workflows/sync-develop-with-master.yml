name: Sync Develop with Master after Release

on:
  release:
    types: [published]

jobs:
  sync-branch:
    - uses: actions/checkout@master

    - name: Merge master -> develop
      uses: devmasx/merge-branch@master
      with:
        type: now
        from_branch: master
        target_branch: develop
        github_token: ${{ github.token }}
